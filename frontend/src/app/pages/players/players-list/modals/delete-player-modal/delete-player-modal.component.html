<div class="container">
    <div class="modal">
        <p class="title">Usunąć gracza:</p>
        <p class="subtitle">{{name}} {{surname}}?</p>
        <div class="actions">
            <button
                class="btn btn--close"
                (click)="handleDelete(false)"
            >
                Nie
            </button>
            <button
                class="btn btn--submit"
                [disabled]="isSubmitting"
                (click)="handleDelete(true)"
            >
                Tak
            </button>
        </div>
    </div>
</div>
